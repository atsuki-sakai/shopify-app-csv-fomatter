# cloudbuild.yaml
steps:
  # Dockerイメージをビルド
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/csv-formatter-shopify-app', '.']

  # DockerイメージをGoogle Container Registryにプッシュ
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/csv-formatter-shopify-app']

  # Cloud Runにデプロイ
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'csv-formatter-shopify-app',
      '--image', 'gcr.io/$PROJECT_ID/csv-formatter-shopify-app',
      '--platform', 'managed',
      '--region', 'asia-northeast1',
      '--allow-unauthenticated',
      '--set-env-vars', 'ALLOWED_ORIGINS=*'
    ]

images:
  - 'gcr.io/$PROJECT_ID/csv-formatter-shopify-app'
